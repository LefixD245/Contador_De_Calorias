<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contador de Calorías</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        :root {
            --bg: #121212;
            --text: #e0e0e0;
            --accent: #f5f5f5;
            --border: #2a2a2a;
            --light: #1e1e1e;
            --hover: #333333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            background-image: repeating-linear-gradient(45deg, var(--border), var(--border) 1px, transparent 1px, transparent 20px), repeating-linear-gradient(-45deg, var(--border), var(--border) 1px, transparent 1px, transparent 20px);
            background-size: 40px 40px;
        }

        h1, h2 {
            text-align: center;
            font-weight: 600;
            color: var(--accent);
            text-shadow: 0 0 6px rgba(255 255 255 / 0.3);
        }

        table {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 40px auto;
            border-collapse: collapse;
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
            background-color: var(--light);
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.7);
        }

        thead {
            background-color: var(--accent);
            color: var(--bg);
        }

            thead th, tbody td {
                padding: 14px 16px;
                text-align: center;
                font-weight: 600;
                border-bottom: 1px solid var(--border);
            }

        tbody tr:hover td {
            background-color: var(--hover);
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 6px 10px;
            font-size: 0.95rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--bg);
            color: var(--accent);
            font-family: 'Inter', sans-serif;
        }

        button {
            background-color: var(--accent);
            color: var(--bg);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

            button:hover {
                background-color: #ddd;
                transform: scale(1.02);
            }

        #totals {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 18px 22px;
            border-radius: 12px;
            background-color: var(--light);
            border: 1px solid var(--border);
            color: var(--accent);
        }

        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: var(--light);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.7);
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #222;
            border-radius: 8px;
            font-weight: bold;
            color: var(--accent);
            text-align: center;
        }

        @media (max-width: 700px) {
            thead th, tbody td {
                font-size: 0.85rem;
                padding: 10px;
            }

            #totals {
                flex-direction: column;
                align-items: center;
                gap: 12px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <h1>Contador de Calorías y Proteínas</h1>

    <table>
        <thead>
            <tr>
                <th>Alimento</th>
                <th>Cantidad</th>
                <th>Unidad</th>
                <th>Proteínas (g)</th>
                <th>Calorías</th>
                <th>✕</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <div id="add-container" style="text-align:center; margin-bottom: 30px;">
        <button id="add-row">Agregar alimento</button>
    </div>

    <div id="totals">
        <div>Total proteínas: <span id="total-proteins">0</span> g</div>
        <div>Total calorías: <span id="total-calories">0</span> kcal</div>
    </div>

    <h2>¿Cuántas calorías necesito?</h2>
    <div class="form-container">
        <label>Peso (kg): <input type="number" id="peso" min="30" max="200"></label><br><br>
        <label>Estatura (cm): <input type="number" id="estatura" min="100" max="250"></label><br><br>
        <label>Edad: <input type="number" id="edad" min="10" max="100"></label><br><br>
        <label>
            Sexo:
            <select id="sexo">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
        </label><br><br>
        <label>
            Actividad física:
            <select id="actividad">
                <option value="1.2">Sedentario</option>
                <option value="1.375">Ligero (1-3 días/sem)</option>
                <option value="1.55">Moderado (3-5 días/sem)</option>
                <option value="1.725">Intenso (6-7 días/sem)</option>
                <option value="1.9">Muy intenso (doble sesión)</option>
            </select>
        </label><br><br>
        <button onclick="calcularCalorias()">Calcular</button>
        <div class="result-box" id="resultado"></div>
    </div>

    <!-- Aquí cargamos los JS externos -->
    <script src="foods.js"></script>
    <script src="app.js"></script>

    <script>
        function calcularCalorias() {
            const peso = parseFloat(document.getElementById("peso").value);
            const estatura = parseFloat(document.getElementById("estatura").value);
            const edad = parseInt(document.getElementById("edad").value);
            const sexo = document.getElementById("sexo").value;
            const actividad = parseFloat(document.getElementById("actividad").value);

            if (!peso || !estatura || !edad) {
                document.getElementById("resultado").textContent = "Por favor ingrese todos los datos.";
                return;
            }

            let TMB = 0;
            if (sexo === "masculino") {
                TMB = 10 * peso + 6.25 * estatura - 5 * edad + 5;
            } else {
                TMB = 10 * peso + 6.25 * estatura - 5 * edad - 161;
            }

            const mantenimiento = Math.round(TMB * actividad);
            const deficit = mantenimiento - 500;
            const superavit = mantenimiento + 500;

            document.getElementById("resultado").innerHTML =
                `Mantenimiento: ${mantenimiento} kcal<br>
                     Déficit: ${deficit} kcal<br>
                     Superávit: ${superavit} kcal`;
        }
    </script>

</body>
</html>
